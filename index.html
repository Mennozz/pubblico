<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto con Navbar</title>
    <style>
        /* Stile di base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 153, 156);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #007BFF;
            width: 100%;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .container {
            padding: 40px 20px;
            max-width: 1000px;
            margin-top: 100px;
            margin-bottom: 40px;
            width: 90%;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        .carousel-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 24px;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: opacity 1s ease;
        }
        .carousel-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .carousel-btn:hover {
            background-color: #0056b3;
        }
        .download-btn, .submit-btn {
            padding: 12px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .download-btn:hover, .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 2px 8px #0056b3;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px -10px;
            border-radius: 5px;
            border: 1px solid #0056b3;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Effetti di ombra per le sezioni */
        .section {
            background-color: white;
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="#images">Immagini</a>
    <a href="#download">Scarica Progetto</a>
    <a href="#feedback">Feedback</a>
</nav>


<section class="container section">


</section>


<section class="container section">
    <h2>Presentazione funzionamento</h2>
    <div>
        <iframe width="560" height="315"  style="border-radius: 20px;" src="https://www.youtube.com/embed/vDMyIZ2nsS0?si=gDJA0dMvaxf9Up6s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</section>

<!-- Sezione Immagini -->
<section id="images" class="container section">
    <h2>Immagini</h2>
    <div class="carousel">
        <img id="carousel-img" src="img1.jpg" alt="Immagine 1">
        <div id="carousel-text" class="carousel-text">Descrizione immagine 1</div>
    </div>
    <button class="carousel-btn" onclick="changeImage()">Cambia Immagine</button>
</section>



<!-- Sezione Scarica Progetto -->
<section id="download" class="container section">
    <h2>Scarica Progetto</h2>
    <p>Scarica il progetto completo cliccando sul bottone qui sotto:</p>
    <a href="progetto.zip" download>
        <button class="download-btn">Scarica</button>
    </a>
</section>

<!-- Sezione Feedback -->
<section id="feedback" class="container section">
    <h2>Feedback</h2>
    <div class="form-container">
        <form action="feedback_process.php" method="POST">
            <label for="email">La tua Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="feedback">Il tuo Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>
            <button class="submit-btn" type="submit">Invia Feedback</button>
        </form>
    </div>
</section>


<!-- Script per il carosello -->
<script>
    let currentImageIndex = 0;
    const images = [
        { src: 'img1.png', text: 'Descrizione immagine 1' },
        { src: 'img2.png', text: 'Descrizione immagine 2' },
        { src: 'img3.png', text: 'Descrizione immagine 3' },
        { src: 'img4.png', text: 'Descrizione immagine 4' },
        { src: 'img5.png', text: 'Descrizione immagine 5' },
        { src: 'img6.png', text: 'Descrizione immagine 6' },
        { src: 'img7.png', text: 'Descrizione immagine 7' },
        { src: 'img8.png', text: 'Descrizione immagine 8' },
        { src: 'img9.png', text: 'Descrizione immagine 9' },
        { src: 'Img10.png', text: 'Descrizione immagine 10' }
    ];

    function changeImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById('carousel-img').src = images[currentImageIndex].src;
        document.getElementById('carousel-text').textContent = images[currentImageIndex].text;
    }
</script>

</body>
</html>
